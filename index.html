<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquilladas Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd4ef5592.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <section class="menu">
            <img src="./assets/img/logo-maquillaje.png" alt="Foto de logo maquilladas store">
            <i class="fa-solid fa-bars"></i>
            <a href="#">Menú</a>
            <a href="#">Catálogo</a>
            <a href="#">Ofertas</a>
            <a href="#">Contactos</a>
        </section>
    </nav>
    <section class="busqueda">
        <form action="ordenar por">
            <label for="ordenar">Ordenar por:</label>
            <select>
                <option value="Marca">
                    Marca
                </option>
                <option value="Precio">
                    Precio
                </option>
            </select>
        </form>
    </section>
    <main>
        <section class="galeria">
            <div class="carta">
                <img src="./assets/img/1.jpg" alt="Foto delineador de labios kiko milano">
                <h3>Delineador de labios - Kiko Milano</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/2.jpg" alt="Foto paleta de sombras catrice">
                <h3>Paleta de sombras - Catrice</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/3.jpg" alt="Foto base líquida catrice">
                <h3>Base líquida HD - Catrice</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/4.jpg" alt="Foto labial lipgloss kiko milano">
                <h3>3D Hydra Lipgloss - Kiko Milano</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/5.jpg" alt="Foto labial Vice">
                <h3>Labial vice - Urban Decay</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/6.jpg" alt="Foto blush pixi">
                <h3>Blush - PIXI</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/7.jpg" alt="Foto paleta de sombras robin">
                <h3>Paleta de sombras Robin - Naked</h3>
                <button>Ver más</button>
            </div>
            <div class="carta">
                <img src="./assets/img/8.jpg" alt="Foto mascara de pestañas loreal">
                <h3>Máscara de pestañas - L'oréal Paris</h3>
                <button>Ver más</button>
            </div>
        </section>
        <section class="pag">
            <div class="cuadro">
                <button>&laquo;</button>
            </div>
            <div class="cuadro">
                <button>1</button>
            </div>
            <div class="cuadro">
                <button>2</button>
            </div>
            <div class="cuadro">
                <button>3</button>
            </div>
            <div class="cuadro">
                <button>&raquo;</button>
            </div>
        </section>
    </main>
    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <p>Todos los derechos reservados</p>
    </footer>
</body>

</html>
